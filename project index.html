<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME TABLE</title>
</head>
<body>
    <!---Time Table--->
    <h1>TIME Table</h1>
    <table>
        <table border="1",cellspacing="10",cellpadding="10">
        <tr>
            <th colspan="6">Time Table</th>
        </tr>
        <tr> 
            <th >Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <th>08:30-09:30</th>
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
            <td>Science</td>
            <td>Arts</td>
        </tr>
        <tr> <th>09:30-010:30</th>
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
            <td>Science</td>
            <td rowspan="2">Arts</td></tr>
        <tr>
            <th>10:30-11:30</th>
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
            
            <td>Science</td>
        </tr>
        <tr>
        
            <th>11:30-01:00</th>
            <td colspan="5">Lunch</td>
        </tr>
        <tr>
            <th>01:00-02:00</th>
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
            <td colspan="2">Science</td>
            
        </tr>
        
    </table>
</body>
</html>
